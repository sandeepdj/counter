<div class="wraplog">
<section class="login-page">
  <div class="container-fluid">
      <div class="row">          
        <div class="login-right-part">
            <mat-card>
              <mat-card-content>
            <form  class="form-horizontal authForm"  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                  <div class="row">
                  <div class="form-group text-center">
                    <img src="http://www.plvglobal.com/index_files/logo_plv.png">
                  </div>
                    <div class="form-group text-center">
                      <p class="text-center"> Sign in to start your session </p>
                    </div>
                </div>
                 <div class="row">
                  <div class="form-group">
                    <p class="text-center " style="color:red"> {{message}} </p>
                  </div>
                </div>
               
                   <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="full-width">
                            <input matInput placeholder="Username"  name="username" [(ngModel)]="user.username"  #username="ngModel" required>
                          </mat-form-field>
                        </div>
                   </div>
                  
                   <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="full-width">
                        <input matInput placeholder="Password" name="password" [(ngModel)]="user.password"  #password="ngModel" required>
                      </mat-form-field>
                        </div>
                   </div>

                
                  
              
                  <div class="row">
                        <div class="col-xs-8 p-t-5">
                           <mat-checkbox> Remember Me</mat-checkbox>

                        </div>
                        <div class="col-xs-4">
                           <button mat-raised-button color="accent">SIGN IN</button>
                         </div>
                    </div>
